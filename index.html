<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Slider Lucu + Musik</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .start-screen h1 {
      font-size: 32px;
      color: hotpink;
      margin-bottom: 20px;
    }

    .start-button {
      background-color: hotpink;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.5);
    }

    .start-button:hover {
      background-color: deeppink;
    }

    .romantic-text {
      text-align: center;
      font-family: 'Dancing Script', cursive;
      font-size: 14px;
      margin-top: 40px;
      z-index: 2;
      position: relative;
      animation: fadeDown 2s ease forwards;
      opacity: 0;
    }

    .romantic-text span.rendi {
      color: blue;
    }

    .romantic-text span.lenny {
      color: deeppink;
    }

    @keyframes fadeDown {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .slider-container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 30px auto 0;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      z-index: 1;
      display: none;
    }

    .slider-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
      z-index: 2;
      position: relative;
      display: none;
    }

    .heart-button {
      background-color: pink;
      border: none;
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.5);
      transition: transform 0.2s ease;
    }

    .heart-button:hover {
      transform: scale(1.1);
      background-color: hotpink;
    }

    .show-moment-button {
      background-color: hotpink;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.5);
      transition: background-color 0.3s;
    }

    .show-moment-button:hover {
      background-color: deeppink;
    }

    .moment-text {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      text-align: center;
      color: hotpink;
      opacity: 0;
      display: none;
      z-index: 20;
      animation: fadeInText 1s ease forwards;
    }

    .moment-text.hide {
      animation: fadeOutText 1s ease forwards;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes fadeOutText {
      from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -60%) scale(0.9);
      }
    }

    .bubble {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      animation: rise 6s linear infinite;
      z-index: 0;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" loop>
    <source src="Coldplay - Fix You (Piano Cover by Riyandi Kusuma).mp3" type="audio/mpeg" />
  </audio>

  <div class="start-screen" id="start-screen">
    <h1>Apa Kamu Sudah Siap?</h1>
    <button class="start-button" onclick="startExperience()">‚ñ∂Ô∏è Mulai</button>
  </div>

  <div class="romantic-text" id="romantic-text" style="display: none;">
    From: <span class="rendi">Rendi Saputra</span> Buat <span class="lenny">Lenny Ariyanty</span>
  </div>

  <div class="slider-container" id="slider-container">
    <img id="slider" class="slider-image" src="gambar1.jpg" alt="Slide" />
  </div>

  <div class="button-container" id="button-container">
    <button class="heart-button" onclick="prevSlide()">üíó</button>
    <button class="heart-button" onclick="nextSlide()">üíñ</button>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button class="show-moment-button" onclick="toggleMoment()">‚ú® Tampilkan Momen ‚ú®</button>
  </div>

  <div class="moment-text" id="moment-text">
    <div>Save Moment</div>
    <div>05-05-2025</div>
    <div>rendi & lenny</div>
  </div>

  <script>
    const images = ["gambar1.jpg", "gambar2.jpg", "gambar3.jpg", "gambar4.jpg", "gambar5.jpg", "gambar6.jpg", "gambar7.jpg", "gambar8.jpg", "gambar9.jpg", "gambar10.jpg"];
    let currentIndex = 0;

    function updateSlide() {
      document.getElementById("slider").src = images[currentIndex];
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % images.length;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateSlide();
    }

    function startExperience() {
      document.getElementById("bg-music").play();
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("slider-container").style.display = "block";
      document.getElementById("button-container").style.display = "flex";
      const text = document.getElementById("romantic-text");
      text.style.display = "block";
      text.style.opacity = "1";
    }

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.fontSize = (Math.random() * 20 + 20) + "px";
      bubble.innerText = Math.random() < 0.5 ? "üíó" : "üíñ";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 6000);
    }

    setInterval(createBubble, 400);

    let momentVisible = false;

    function toggleMoment() {
      const momentText = document.getElementById("moment-text");

      if (!momentVisible) {
        momentText.classList.remove("hide");
        momentText.style.display = "block";
        momentVisible = true;
      } else {
        momentText.classList.add("hide");
        setTimeout(() => {
          momentText.style.display = "none";
          momentText.classList.remove("hide");
        }, 1000); // sesuai durasi animasi fadeOutText
        momentVisible = false;
      }
    }
  </script>
</body>
</html>
